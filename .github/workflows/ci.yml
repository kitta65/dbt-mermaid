on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - run: npm run build
      # https://stackoverflow.com/questions/2657935/checking-for-a-dirty-index-or-untracked-files-with-git
      - name: assert there is no change
        run: git diff-files --quiet

      - run: make test

  dbt:
    runs-on: ubuntu-latest
    container: ghcr.io/dbt-labs/dbt-postgres:latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: --hostname postgres
    steps:
      - uses: actions/checkout@v4
      - run: dbt compile --profiles-dir .
        working-directory: project

  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: test-action
        uses: ./
        with:
          dbt-version: 1.7
      - run: echo {{ steps.test-action.outputs.filepath }}
