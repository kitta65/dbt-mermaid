on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - run: npm ci
      - name: assert there is no change after build
        run: |
          cp {dist,/tmp}/index.js
          npm run build
          diff {dist,/tmp}/index.js

      - run: npm test
